<div class="container">

    <h1>Welcome back, {{ user.name }}!</h1>

    <p>Here's a list of your pets: </p>

    <div>
      <ul class="dashboard-icons">
        <li ng-repeat="pet in pets"><a href="#/pet/{{pet.id}}" class="btn btn-default"> <img src='{{ pet.picture_url }}'>  {{ pet.name }}, {{ pet.category }} </a></li>
      </ul>

    <!-- <a class="btn btn-default" ng-click="createPet()">add a new pet</a> -->
    </div>
</div>

  <div ng-controller="ModalCtrl" class="container">

  <button ng-click="toggleModal()" class="btn btn-default">enter a new pet</button>

  <modal title="Login form" visible="showModal">
    <form role="form" name="createPetForm" ng-submit="upsertPet(user)" novalidate>
        <div class="form-group">
            <label for="name">Pet Name</label>
            <input type="text" class="form-control" id="name" ng-model="pet.name" required>
        </div>

        <div class="form-group">
            <label for="category">Type of Pet</label>
            <input type="text" class="form-control" id="category" ng-model="pet.category" required>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="createPetForm.$invalid">Submit</button>
    </form>
  </modal>
</div>
