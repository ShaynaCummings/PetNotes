<div class="container">

    <h1>Welcome back, {{ user.name }}!</h1>

    <p>Here's a list of your pets: </p>

    <div>
      <ul class="dashboard-icons">
        <li ng-repeat="pet in pets"><a href="#/pets/{{pet.id}}" class="btn btn-default"> <img src='{{ pet.picture_url }}'>  {{ pet.name }}, {{ pet.category }} </a></li>
      </ul>
    </div>

    <div>

    <a class="btn btn-default" ng-click="createPet()">add a new pet</a>
    </div>

</div>
